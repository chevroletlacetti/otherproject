<section class="blog" id="blog">
	<div ng-repeat="item in blogItems" class="blog-content">
		<h2>{{item.title}}</h2>
		<div>
			<img src="{{item.cover}}" alt="{{item.title}}" class="left blog-item-img" />
			<p>{{item.summary}}
				<a ui-sref="blog.item({id:{{item.id}}})" data-target="blog-{{$index}}">Читать дальше...</a>
			</p>
			<div class="blog-item" id="blog-{{$index}}">{{item.content}}</div>
		</div>
		<div class="clearfix"></div>
	</div>
</section>
