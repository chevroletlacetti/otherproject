<!DOCTYPE html>
<html ng-app="app">

<head>
	<meta charset="UTF-8">
	<title>other project one</title>
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="css/fontawesome/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/modal.css">
</head>

<body class="page">
	<header>
		<section>
			<div class="content">
				<div class="page__cell">
					<a ui-sref="about">
						<div class="logo">
							<span><h1>Стрелковский Вадим</h1></span>
							<span>Персональная страница</span>
						</div>
					</a>
					<div class="form__entry" ng-controller="menuController">
						<form id="loginForm" name="loginForm" ng-submit="login(loginForm)" ng-validate="validationOptions">
							<div>
								<input title="Логин" name="login"  placeholder="Логин" />
								<input title="Пароль" name="password" type="password" placeholder="Пароль" />
							</div>
							<button>Войти</button>
						</form>
					</div>
				</div>
			</div>
		</section>

		<section class="nav">
			<div class="content">
				<div class="nav__container">
					<a ui-sref="about">
						<div class="nav__item">Главная</div>
					</a>
					<a ui-sref="blog">
						<div class="nav__item">Блог</div>
					</a>
					<a ui-sref="gallery">
						<div class="nav__item">Галерея</div>
					</a>
					<a ui-sref="contacts">
						<div class="nav__item">Контакты</div>
					</a>
					<a ui-sref="about">
						<div class="nav__item">test</div>
					</a>
				</div>
				<hr>
			</div>
		</section>
		<div class="clearfix"></div>
	</header>
	<article class="content" id="content" ui-view></article>
	<div class="clearfix"></div>
	<footer>
		<hr>
		<div class="content">Footer</div>
	</footer>
	<script type="text/javascript" src="dist/dependencies.js"></script>
	<script type="text/javascript" src="dist/app.js"></script>

	<script type="text/javascript" src="dist/components.js"></script>
</body>

</html>
